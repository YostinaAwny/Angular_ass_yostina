<p>user works!</p>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <div class="row">
        <div class="col-md-12">
          <h1>users from API</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4" *ngFor="let user of usersList">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ user.name }}</h5>
              <p class="card-text">{{user.username}}</p>
              <p class="card-text">{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
